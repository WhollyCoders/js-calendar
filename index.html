<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Calendar</title>
  <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
        <div class="header">
          <p id="header-time"></p>
          <span id="header-date">Date goes here</span>
        </div>
        <div class="main">
          <div class="calendar">
            <div class="calendar-header">
              <div id="calHeader-heading"></div>
              <div class="controls"><a href="#">prev</a> <a href="#">next</a></div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="./resources/js/script.js" charset="utf-8"></script>
</body>
</html>
